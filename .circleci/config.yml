version: 2

jobs:
  build:
    working_directory: ~/work
    docker:
      - image: ubuntu:18.04
    steps:
      - run: apt-get update
      - run: apt-get install -y git python3-pip
      - run: pip3 install -U pytest pytest-cov black flake8
      - checkout
      - run: pip3 install .
      # format and lint
      - run: LC_ALL=C.UTF-8 black --check setup.py dedec/ test/*.py
      - run: flake8 setup.py dedec/ test/*.py
      # The tests
      - run: cd test/ && MPLBACKEND=Agg pytest --cov dedec
      # submit to codecov
      - run: apt-get install -y curl
      - run: bash <(curl -s https://codecov.io/bash)
